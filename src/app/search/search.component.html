<form name="searchForm" role="form">
	<div class="form-group">
		<label for="productTitle">商品名称：</label>
		<input type="text" class="form-control" id="productTitle" placeholder="商品名称" />
	</div>
	<div class="form-group">
		<label for="productprice">商品价格：</label>
		<input type="number" class="form-control" id="productprice" placeholder="商品价格" />
	</div>
	<div class="form-group">
		<label for="productCategory">商品类别：</label>
		<select class="form-control" id="productCategory"></select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">搜索</button>
	</div>
</form>
